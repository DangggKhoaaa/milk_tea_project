<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Minton - Responsive Admin Dashboard Template</title>
    <th:block th:insert="layout/header :: meta"/>
    <!-- App css -->
    <th:block th:insert="layout/header :: app-css"/>
</head>

<body>
<div id="wrapper">
<!-- Begin page -->

<!-- Topbar Start -->
<div class="rightbar-overlay"></div>




    <th:block th:insert="layout/navbar"/>
    <!-- end Topbar -->

    <!-- ========== Left Sidebar Start ========== -->
    <th:block th:insert="layout/left-side-menu"/>
    <!-- Left Sidebar End -->

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->
    <div class="content-page">
        <div class="content">

            <!-- Start Content-->
            <div class="container-fluid">

                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box">
                            <div class="page-title-right">

                            </div>
                            <h4 class="page-title">List Customer</h4>
                        </div>
                    </div>
                </div>
                <!-- end page title -->

                <div class="row">
                    <div class="col-12">
                        <div class="card-box">

                            <div class="text-center mb-2">
                                <div class="row">
                                    <div class="col-md-6 col-xl-3">
                                        <div class="card-box">
                                            <i class="fe-tag font-24"></i>
                                            <h3>25563</h3>
                                            <p class="text-uppercase mb-1 font-13 font-weight-medium">Total tickets</p>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-xl-3">
                                        <div class="card-box">
                                            <i class="fe-archive font-24"></i>
                                            <h3 class="text-warning">6952</h3>
                                            <p class="text-uppercase mb-1 font-13 font-weight-medium">Pending Tickets</p>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-xl-3">
                                        <div class="card-box">
                                            <i class="fe-shield font-24"></i>
                                            <h3 class="text-success">18361</h3>
                                            <p class="text-uppercase mb-1 font-13 font-weight-medium">Closed Tickets</p>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-xl-3">
                                        <div class="card-box">
                                            <i class="fe-delete font-24"></i>
                                            <h3 class="text-danger">250</h3>
                                            <p class="text-uppercase mb-1 font-13 font-weight-medium">Deleted Tickets</p>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <table class="table table-hover m-0 table-centered dt-responsive nowrap w-100" cellspacing="0" id="tickets-table">
                                <thead class="bg-light">
                                <tr>
                                    <th class="font-weight-medium">ID</th>
                                    <th class="font-weight-medium">Full Name</th>
                                    <th class="font-weight-medium">UseName</th>
                                    <th class="font-weight-medium">Phone</th>
                                    <th class="font-weight-medium">Role</th>
                                    <th class="font-weight-medium">Status</th>
                                    <th class="font-weight-medium">Action</th>
                                </tr>
                                </thead>

                                <tbody class="font-14" id="body">
                                </tbody>
                            </table>
                        </div>
                    </div><!-- end col -->
                </div>
                <!-- end row -->

            </div> <!-- container -->

        </div> <!-- content -->

        <!-- Footer Start -->
        <footer class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        2016 - 2019 &copy; Minton theme by <a href="">Coderthemes</a>
                    </div>
                    <div class="col-md-6">
                        <div class="text-md-right footer-links d-none d-sm-block">
                            <a href="javascript:void(0);">About Us</a>
                            <a href="javascript:void(0);">Help</a>
                            <a href="javascript:void(0);">Contact Us</a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- end Footer -->

    </div>
</div>
<!-- /Right-bar -->
<!-- Right bar overlay-->
<th:block th:insert="layout/script :: vendor"/>
<!-- Vendor js -->
<th:block th:insert="layout/script :: app-js"/>

<!-- App js -->

<script src="/js/customer.js"></script>
</body>
</html>
