            <!-- Start Content-->
            <div class="container-fluid">


                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box">
                            <h4 class="page-title">List Products</h4>
                        </div>
                    </div>
                </div>
                <!-- end page title -->

                <div class="row">
                    <div class="col-12">
                        <div class="card-box">

                            <div class="text-center mb-2">
                                <div class="row">
                                    <div class="col-md-6 col-xl-3">

                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <div class="dataTables_filter">
                                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                            onclick="eventShowForm()">
                                        Create
                                    </button>
                                </div>
                                <div id="tickets-table_filter" class="dataTables_filter">
                                    <label>
                                        Search:
                                        <input type="search" class="form-control form-control-sm" placeholder=""
                                               aria-controls="tickets-table" id="search" onsubmit="onSearch()">
                                    </label>
                                </div>
                            </div>


                            <table class="table table-hover m-0 table-centered dt-responsive nowrap w-100"
                                   cellspacing="0" id="tickets-table">
                                <thead class="bg-light">
                                <tr>
                                    <th class="font-weight-medium">ID</th>
                                    <th class="font-weight-medium">Name Products</th>
                                    <th class="font-weight-medium">Price</th>
                                    <th class="font-weight-medium">IMG</th>
                                    <th class="font-weight-medium">Action</th>
                                </tr>
                                </thead>

                                <tbody class="font-14 " id="body">

                                </tbody>
                            </table>
                            <nav aria-label="...">
                                <ul id="pagination" class="pagination">
                                </ul>
                            </nav>
                            <!-- Modal -->

                        </div>
                    </div><!-- end col -->
                </div>
                <!-- end row -->

            </div> <!-- container -->

        </div> <!-- content -->
        <div class="modal fade" id="modalCreate" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5">Create Products</h1>
                    </div>
                    <div class="modal-body">
                        <form id="formCreate">
                            <div class="row mb-3">
                                <div class="col-lg-6">
                                    <label for="fullNameCre">Name Product</label>
                                    <input type="text" id="fullNameCre" class="form-control">
                                </div>
                                <div class="col-lg-6">
                                    <label for="priceCre">Price</label>
                                    <input type="text" id="priceCre" class="form-control">
                                </div>
                                <div class="col-lg-6">
                                    <label for="avatarCre">IMG</label>
                                    <input type="file" id="avatarCre" class="form-control">
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button type="reset" class="btn btn-secondary" id="closeCreate" data-bs-dismiss="modal">
                                    Close
                                </button>
                                <button type="button" class="btn btn-primary" onclick="createProducts(event)" id="btnCreate">
                                    Create
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
